    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #2c2c2c; color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        
        /* Top Left Profile */
        .profile-header { position: absolute; top: 20px; left: 20px; display: flex; align-items: center; gap: 12px; z-index: 10; }
        .avatar-small { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; border: 2px solid white; }
        .username-top { font-weight: bold; font-size: 1.1rem; }

        /* Sidebar & Menu */
        .menu-btn { position: absolute; top: 25px; right: 25px; cursor: pointer; z-index: 1001; display: flex; flex-direction: column; gap: 6px; align-items: flex-end; }
        .line { height: 3px; background-color: white; border-radius: 2px; transition: 0.3s; }
        .line-1 { width: 35px; } .line-2 { width: 25px; } .line-3 { width: 15px; }
        .sidebar { position: fixed; top: 0; right: -250px; width: 250px; height: 100%; background-color: #1a1a1a; transition: 0.4s ease; z-index: 1000; padding-top: 80px; display: flex; flex-direction: column; }
        .sidebar.active { right: 0; }
        .sidebar a { padding: 15px 30px; text-decoration: none; color: #bbb; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 999; }
        .overlay.active { display: block; }

        /* Discord Card */
        .container { margin-top: 100px; width: 95%; max-width: 800px; text-align: center; }
        h1 { margin-bottom: 5px; font-size: 2.5rem; font-family: 'Orbitron', sans-serif; }
        
        .discord-card { background-color: #111214; width: 100%; max-width: 450px; margin: 0 auto; border-radius: 16px; overflow: hidden; text-align: left; border: 1px solid #ffffff; box-shadow: 0 0 25px rgba(255, 255, 255, 0.2); }
        
        /* SYNCED BANNER */
        .banner { height: 120px; background-size: cover; background-position: center; background-image: url('https://cdn.discordapp.com/banners/1301883723247124521/a_b91b0a63867f80ab6995a61b45642af4.gif'); }
        
        .profile-section { padding: 16px; position: relative; }
        .avatar-large-container { position: absolute; top: -45px; left: 20px; }
        
        /* SYNCED AVATAR */
        .avatar-large { width: 90px; height: 90px; border-radius: 50%; border: 6px solid #111214; background-color: #111214; object-fit: cover; }
        
        /* SYNCED STATUS DOT */
        .status-dot { width: 22px; height: 22px; border-radius: 50%; position: absolute; bottom: 5px; right: 5px; border: 4px solid #111214; transition: 0.3s; }
        .online { background-color: #23a55a; }
        .idle { background-color: #f0b232; }
        .dnd { background-color: #f23f43; }
        .offline { background-color: #80848e; }

        .profile-info { margin-top: 50px; background-color: #1a1b1e; padding: 16px; border-radius: 12px; }
        
        /* SYNCED NAMES */
        .name-row h2 { margin: 0; font-size: 1.6rem; color: #ffffff; font-family: 'Orbitron', sans-serif; text-shadow: 0 0 8px rgba(255,255,255,0.2); text-transform: uppercase; }
        .username-tag { color: #b5bac1; font-size: 1rem; margin-bottom: 12px; }

        .badges { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 10px; }
        .badge { width: 24px; height: 24px; }

        /* Live Activity Section */
        #live-activity { font-size: 0.85rem; color: #23a55a; font-weight: bold; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 8px; display: none; }

        .footer-socials { margin-top: 40px; display: flex; gap: 35px; justify-content: center; }
        .social-icon { color: #bbb; font-size: 2.2rem; transition: 0.3s; }
        .copyright { margin-top: 40px; color: #bbb; font-size: 0.9rem; padding-bottom: 30px; }
    </style>
</head>
<body>

    <div class="menu-btn" onclick="toggleSidebar()">

                    <img id="user-avatar" src="https://cdn.discordapp.com/avatars/1301883723247124521/4793f5066c0ee12d60df0414b57fe1ee.png" class="avatar-large">

                    <div id="user-tag" class="username-tag">kabir.exe.</div>

                    <div class="badges">

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        const discordID = "1301883723247124521";

        async function syncDiscord() {
            try {
                const res = await fetch(`https://api.lanyard.rest/v1/users/${discordID}`);
                const { data } = await res.json();

                // 1. Sync Status Dot
                document.getElementById('status-dot').className = `status-dot ${data.discord_status}`;

                // 2. Sync Avatar (Main and Header)
                const avatarURL = `https://cdn.discordapp.com/avatars/${discordID}/${data.discord_user.avatar}.png?size=1024`;
                document.getElementById('user-avatar').src = avatarURL;
                document.getElementById('header-avatar').src = avatarURL;

                // 3. Sync Names
                document.getElementById('global-name').innerText = data.discord_user.global_name || "SHADOW";
                document.getElementById('user-tag').innerText = data.discord_user.username;
                document.getElementById('header-username').innerText = data.discord_user.username;

                // 4. Sync Activity (Optional Extra)
                const activityEl = document.getElementById('live-activity');
                if (data.listening_to_spotify) {
                    activityEl.style.display = "block";
                    activityEl.innerText = `ðŸŽµ Listening to ${data.spotify.song}`;
                } else if (data.activities.length > 0) {
                    activityEl.style.display = "block";
                    activityEl.innerText = `ðŸŽ® Playing ${data.activities[0].name}`;
                } else {
                    activityEl.style.display = "none";
                }

            } catch (e) { console.error("Sync failed", e); }
        }

        syncDiscord();
        setInterval(syncDiscord, 15000); // Sync every 15 seconds
    </script>
