<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Shadow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* General Page Styling */
        body {
            background-color: #2c2c2c;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Top Left Profile Section */
        .profile-header {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 10;
        }

        .avatar-small {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
        }

        .username-top {
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* --- SIDEBAR & HAMBURGER --- */
        .menu-btn {
            position: absolute;
            top: 25px;
            right: 25px;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            gap: 6px;
            align-items: flex-end;
        }

        .line { height: 3px; background-color: white; border-radius: 2px; transition: 0.3s; }
        .line-1 { width: 35px; }
        .line-2 { width: 25px; }
        .line-3 { width: 15px; }

        .sidebar {
            position: fixed;
            top: 0; right: -250px;
            width: 250px; height: 100%;
            background-color: #1a1a1a;
            box-shadow: -5px 0 15px rgba(0,0,0,0.5);
            transition: 0.4s ease;
            z-index: 1000;
            padding-top: 80px;
            display: flex;
            flex-direction: column;
        }

        .sidebar.active { right: 0; }
        .sidebar a {
            padding: 15px 30px;
            text-decoration: none;
            color: #bbb;
            font-size: 1.1rem;
            transition: 0.3s;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .sidebar a:hover { color: white; background: rgba(255,255,255,0.1); padding-left: 40px; }

        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 999;
        }
        .overlay.active { display: block; }

        /* --- MAIN CONTAINER --- */
        .container {
            margin-top: 100px;
            width: 95%;
            max-width: 800px;
            text-align: center;
        }

        h1 { margin-bottom: 5px; font-size: 2.5rem; }
        .description { color: #bbb; margin-bottom: 40px; font-size: 1.1rem; }

        /* --- LIVE DISCORD COMPONENT --- */
        .discord-card {
            background-color: #111214;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 16px;
            overflow: hidden;
            text-align: left;
            border: 1px solid #ffffff;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.25);
            position: relative;
        }

        .banner {
            height: 120px;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://cdn.discordapp.com/banners/1301883723247124521/a_b91b0a63867f80ab6995a61b45642af4.gif');
            background-size: cover;
            background-position: center;
        }

        .profile-section {
            padding: 16px;
            position: relative;
        }

        .avatar-large-container {
            position: absolute;
            top: -45px;
            left: 20px;
        }

        .avatar-large {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 6px solid #111214;
            background-color: #111214;
        }

        .status-dot {
            width: 22px;
            height: 22px;
            background-color: #23a55a;
            border-radius: 50%;
            position: absolute;
            bottom: 5px;
            right: 5px;
            border: 4px solid #111214;
        }

        .profile-info {
            margin-top: 50px;
            background-color: #1a1b1e;
            padding: 16px;
            border-radius: 12px;
        }

        .name-row { display: flex; align-items: center; gap: 8px; }
        .name-row h2 { margin: 0; font-size: 1.5rem; color: #00f7ff; text-shadow: 0 0 10px rgba(0, 247, 255, 0.5); }
        .pronouns { color: #b5bac1; font-size: 0.9rem; margin-top: 4px; }
        .username-tag { color: #b5bac1; font-size: 1rem; margin-bottom: 12px; }

        .badges { display: flex; gap: 6px; margin-bottom: 15px; }
        .badge { width: 22px; height: 22px; }

        .link-row {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #00a8fc;
            text-decoration: none;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        .game-section {
            margin-top: 20px;
            background-color: #2b2d31;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .game-icons { display: flex; gap: 8px; }
        .game-icon { width: 30px; height: 30px; border-radius: 4px; }

        .edit-btn {
            width: 100%;
            background-color: #4e5058;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            margin-top: 15px;
            font-weight: bold;
            cursor: pointer;
        }

        /* --- FOOTER SOCIALS --- */
        .footer-socials {
            margin-top: 40px;
            display: flex;
            gap: 35px;
            justify-content: center;
        }

        .social-icon { color: #bbb; font-size: 2.2rem; transition: 0.3s; }
        .social-icon:hover { color: white; transform: scale(1.1); }
        .tilt-icon { transform: rotate(-35deg); }

        .copyright { margin-top: 40px; color: #bbb; font-size: 0.9rem; padding-bottom: 30px; }
    </style>
</head>
