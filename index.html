<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Block with Copy Button</title>
    <style>
        /* Base Page Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px;
            background-color: #f0f2f5;
        }

        /* Container for the Code Block */
        .code-wrapper {
            position: relative; /* Essential for positioning the button */
            background-color: #000000; /* Black background */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Code Styling */
        code {
            display: block;
            color: #ffffff; /* White text for contrast */
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.1rem;
            white-space: pre-wrap; /* Keeps formatting and wraps text */
        }

        /* Copy Button Styling */
        .copy-button {
            position: absolute;
            top: 12px;
            right: 12px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s ease;
        }

        .copy-button:hover {
            background-color: #555;
        }

        /* Styling for the "Copied!" state */
        .copy-button.success {
            background-color: #28a745;
            border-color: #28a745;
        }
    </style>
</head>
<body>

    <div class="code-wrapper">
        <!-- The Copy Button -->
        <button class="copy-button" onclick="copyCode(this)">Copy</button>
        
        <!-- The Code Block -->
        <code id="code-content">YOUR CODE HERE</code>
    </div>

    <script>
        function copyCode(button) {
            // Select the text inside the code block
            const textToCopy = document.getElementById('code-content').innerText;

            // Use the modern Clipboard API
            navigator.clipboard.writeText(textToCopy).then(() => {
                // Visual feedback: Change button text and color
                button.innerText = "Copied!";
                button.classList.add('success');

                // Reset the button after 2 seconds
                setTimeout(() => {
                    button.innerText = "Copy";
                    button.classList.remove('success');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }
    </script>

</body>
</html>
